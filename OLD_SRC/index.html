<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect image finder</title>

    <link
      rel="icon"
      href="images/svg/favicon-logo.svg"
      sizes="any"
      type="image/svg+xml"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2 class="reqest-message">...enter what are you looking for</h2>

      <ul class="gallery" id="gallery"></ul>

      <button
        type="button"
        class="btn load-more is-hidden"
        data-action="load-more"
      >
        Load more
      </button>
    </div>

    <footer class="footer">
      <p>&#169; All rights reserved. Images source</p>
      <a
        href="https://pixabay.com/"
        class="logo footer__logo"
        target="_blank"
        noopener
        noreferrer
        ><svg width="150" height="40">
          <use href="images/svg/symbol-defs.svg#icon-pixabay"></use>
        </svg>
      </a>
    </footer>

    <!-- <include src="./templates/modal.html"></include> -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
      <button
        type="button"
        class="lightbox__button lightbox__button--arrow-left"
        data-action="thumb-left"
      ></button>
      <button
        type="button"
        class="lightbox__button lightbox__button--arrow-right"
        data-action="thumb-right"
      ></button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
