<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect image founder</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo header__logo">
        <svg width="60" height="60">
          <use href="images/svg/symbol-defs.svg#icon-logo"></use>
        </svg>
      </a>
      <h1 class="header__title">Perfect image founder</h1>
    </header>

    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn search-form__btn" type="submit">Search</button>
        <button class="btn search-form__btn" type="button" data-action="reset" disabled>
          Reset
        </button>
      </form>

      <h2 class="reqest-message">...enter what are you looking for</h2>

      <ul class="gallery" id="gallery"></ul>

      <button type="button" class="btn load-more is-hidden" data-action="load-more">
        Load more
      </button>
    </div>

    <footer class="footer">
      <p>&#169;All rights reserved. Images source</p>
      <a href="https://pixabay.com/" class="logo footer__logo" target="_blank" noopener noreferrer
        ><svg width="150" height="40">
          <use href="images/svg/symbol-defs.svg#icon-pixabay"></use>
        </svg>
      </a>
    </footer>

    <include src="./templates/modal.html"></include>

    <script src="./index.js"></script>
  </body>
</html>
